baseURL = 'https://sinsehwan.github.io/'
languageCode = 'ko-kr'
title = 'My website'
theme = 'typo'

# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "A Tech Blog"

# Appearance settings
theme = 'dark'
colorPalette = 'default'
hideHeader = false

customCSS = ["css/custom.css"]

# Intro on main page, content is markdown
homeIntroTitle = '안녕하세요!'
homeIntroContent = """
Spring Boot의 객체지향적 장점을 좋아하고 이를 잘 활용하고자 하는 백엔드 개발자입니다. 어려운 구현사항을 해결해보고 싶은 기능들로 분할하고 누구나 읽기 쉬운 하나의 문서를 만든다는 관점으로 프로그래밍에 임하려고 합니다.
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "Home"

# Social icons
#[[params.social]]
#name = "linkedin"
#url = "https://www.linkedin.com/in/user/"

#[[params.social]]
#name = "medium"
#url = "https://medium.com/@user"

[[params.social]]
name = "github"
url = "https://github.com/sinsehwan"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'dracula'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"
